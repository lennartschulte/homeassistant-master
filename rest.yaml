- resource: https://api.battlemetrics.com/servers/31179098
  scan_interval: 180
  sensor:
    - name: "ARK-Server-Island"
      json_attributes_path: "$.data.attributes"
      value_template: "{{value_json.data.attributes.name}}"
      json_attributes:
        - "name"
        - "ip"
        - "players"
        - "status"
    - name: "ARK-Server-Island Status"
      value_template: "{{value_json.data.attributes.status}}"
      icon: "mdi:web"
    - name: "ARK-Server-Island Player"
      value_template: "{{value_json.data.attributes.players}}"
      icon: "mdi:account-multiple"
      state_class: "measurement"
    - name: "ARK-Server-Island IP"
      value_template: "{{value_json.data.attributes.ip}}"
    - name: "ARK-Server-Island Rank"
      value_template: "{{value_json.data.attributes.rank}}"
      icon: "mdi:chart-timeline-variant-shimmer"
      state_class: "measurement"

