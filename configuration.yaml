climate:
  - platform: generic_thermostat
    name: RPI Luefter Steuerung
    heater: switch.rpi_luefter
    target_sensor: sensor.cpu_temperatur
    min_temp: 55
    max_temp: 80
    ac_mode: true
    target_temp: 60
    cold_tolerance: 0.1
    hot_tolerance: 0.1
    min_cycle_duration:
      seconds: 30
    keep_alive:
      minutes: 5
    initial_hvac_mode: "cool"

cover:
  - platform: template
    covers:
      markise:
        device_class: awning
        friendly_name: "Markise"
        position_template: >
          {% if is_state('binary_sensor.sensor_markise', 'on') %}
            50
          {% elif is_state('binary_sensor.sensor_markise', 'off') %}
            0
          {% endif %}
        value_template: "{{is_state('binary_sensor.sensor_markise', 'on')}}"
        open_cover:
          action: script.markise_runter
        close_cover:
          action: script.markise_hoch
        stop_cover:
          action: script.markise_stop

generic_hygrostat:
  - name: Badezimmerlüftung
    target_sensor: sensor.sensor_dusche_luftfeuchtigkeit
    device_class: dehumidifier
    humidifier: light.badezimmer_luftung_switch
    min_humidity: 50
    max_humidity: 90
    target_humidity: 80
    sensor_stale_duration: 01:00:00
    min_cycle_duration:
      seconds: 30
    keep_alive:
      minutes: 2
    away_humidity: 70
    away_fixed: True

midea_dehumidifier:
  username: !secret mideausername
  password: !secret mideapassword

rest_command:
  todoist:
    method: post
    url: "https://api.todoist.com/sync/v8/sync"
    payload: !secret todoist_api_payload
    content_type: "application/x-www-form-urlencoded"

calendar:
  - platform: todoist
    token: !secret todoist_api_token
    custom_projects:
      - name: "Alle Projekte"
      - name: "Heute fällig"
        due_date_days: 0
      - name: "Diese Woche fällig"
        due_date_days: 7
      - name: "Alexa"
        labels:
          - Alexa
        include_projects:
          - Alexa To-do-Liste
          - Alexa Einkaufsliste
