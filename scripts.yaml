      - delay:
          hours: 0
          minutes: 1
          seconds: 0
          milliseconds: 0
      - variables:
          anzahl_akt: '{{ states("sensor.datenbankeintrage_states") |int(0) }}'
      - service: persistent_notification.create
        metadata: {}
        data:
          message: Start:{{ anzahl_start }}, akt:{{ anzahl_akt }}, Min:{{     anzahl_min  }}
      until:
      - condition: template
        value_template: '{{anzahl_akt | int > anzahl_min | int}}'
    enabled: true
  - service: notify.persistent_notification
    metadata: {}
    data:
      message: Start:{{ anzahl_start }}, Gelöscht:{{ anzahl_start - anzahl_min }},
        Min:{{ anzahl_min  }}
  description: ''
